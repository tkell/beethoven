<script type="text/javascript">
// Helpers
function trim(str) {
    return str.replace(/^\s\s*/, '').replace(/\s\s*$/, '');
}

function getMax(theArray) {
    return Math.max.apply( Math, theArray );
}

function getRandomElement(theArray) {
    return theArray[Math.floor(Math.random() * theArray.length)];
}

function intsToNotes(the_int){
    return {'0': 'c', '1': 'c#', '2': 'd', '3': 'eb', '4': 'e', '5': 'f', '6': 'f#', '7': 'g', '8': 'ab', '9': 'a', '10': 'bb', '11': 'b'}[the_int];

    } 

function notesToInts(the_note) {
    return {'c': '0', 'c#': '1', 'd': '2', 'eb': '3', 'e': '4', 'f': '5', 'f#': '6', 'g': '7', 'ab': '8', 'a': '9', 'bb': '10', 'b': '11',}[the_note]
}


function info(str) {
    $("#info").text(str);
}


// the md5 is 1ce90444c07f989f2b2b09d97cc87d43 for the record
var apiKey = 'WOUHTN44BMS5SMPF2';
var trackID = 'TRKXYVL13F72A49B87';
var trackURL = 'audio/beethoven_7_I.mp3'

var convolutionURLs = ['audio/convolve-delay_I.mp3']


var remixer;
var player;
var filteredPlayer;
var track;

var organizedSegments = {};
var organizedSegmentsChords = {};
var beatsByForm = {'introduction': [], 'exposition': [], 'development': [], 'recap': [], 'coda': []};
var startingText = "...what do you think of the Seventh Symphony?";
var easterEggs = ['roll over']; // not done yet.



// Parsers
function parseMicroChunks(letters) {
    var microchunks = Array();
    for (var i = 0; i < letters.length; i++ ) {
        // Deal with A-G
        if (letters[i].toLowerCase().charCodeAt() >= 97 && letters[i].toLowerCase().charCodeAt() <= 103) {
            microchunks.push(getRandomElement(organizedSegments[letters[i].toLowerCase()]));
        }
        if (letters[i].toLowerCase().charCodeAt() >= 104 && letters[i].toLowerCase().charCodeAt() <= 108) {
            var the_note;
            switch(letters[i].toLowerCase()) {
                case 'h':
                  the_note = 'bb'
                  break;
                case 'i':
                  the_note = 'eb'
                  break;
                case 'j':
                  the_note = 'f#'
                  break;
                case 'k':
                  the_note = 'c#'
                  break;
                case 'l':
                  the_note = 'ab'
                  break;
                default:
                  the_note = '';
                  break;
            }
            if (the_note != '') {
                microchunks.push(getRandomElement(organizedSegments[the_note]));
            }
        }
        
    }
    player.play(0, microchunks, [filter]);
}

function parseScaleDegrees(words) {
    numChunks = 16;
    var scaleDegreeChunks = [];
    for (var i = 0; i < words.length; i++ ) {
            var the_note;
            switch(words[i].toLowerCase()) {
                case 'tonic':
                  the_note = 'a'
                  break;
                case 'supertonic':
                  the_note = 'b'
                  break;
                case 'mediant':
                  the_note = 'c#'
                  break;
                case 'subdominant':
                  the_note = 'd'
                  break;
                case 'dominant':
                  the_note = 'e'
                  break;
                case 'submediant':
                  the_note = 'f#'
                  break;
                case 'subtonic':
                  the_note = 'g'
                  break;
                case 'leading tone':
                  the_note = 'ab'
                  break;
                default:
                  the_note = '';
                  break;
            }
        if (the_note != '') {
            for (var j = 0; j < numChunks; j++) {
                scaleDegreeChunks.push(getRandomElement(organizedSegments[the_note]));
            }
        }
        player.play(0, scaleDegreeChunks);
    }
}

function parseScaleNumerals(words) {
    numChunks = 8;
    var scaleNumeralChunks = [];
    for (var i = 0; i < words.length; i++ ) {
            var the_note;
            switch(words[i].toLowerCase()) {
                case 'i':
                  the_note = 'a'
                  break;
                case 'ii':
                  the_note = 'b'
                  break;
                case 'iii':
                  the_note = 'c#'
                  break;
                case 'iv':
                  the_note = 'd'
                  break;
                case 'v':
                  the_note = 'e'
                  break;
                case 'vi':
                  the_note = 'f#'
                  break;
                case 'vii':
                  the_note = 'ab'
                  break;
                default:
                  the_note = '';
                  break;
            }
        if (the_note != '') {
            for (var j = 0; j < numChunks; j++) {
                scaleNumeralChunks.push(getRandomElement(organizedSegments[the_note]));
            }
        }
        player.play(0, scaleNumeralChunks);
    }
}

function parseForm(words) {
  var formWord = ['introduction', 'exposition', 'development', 'recap', 'coda'];
  // play some set of 8 ordered beats from within them
  numChunks = 12;
  for (var i = 0; i < words.length; i++ ) {
      if (formWord.indexOf(words[i]) != -1)  {
          var startIndex = Math.floor(Math.random() * (beatsByForm[words[i]].length - numChunks));
          player.play(0, beatsByForm[words[i]].slice(startIndex, startIndex + numChunks));
      }
  }
}

function parseInput(theString) {
    letters = theString.split('');
    words = theString.split(' ');

    // parseMicroChunks(letters);
    //parseScaleDegrees(words);
    //parseScaleNumerals(words);
    //parseForm(words);
}

$(document).ready(function(){
    $("#textarea-input").val(startingText);

    // load things into remix
    var context = new webkitAudioContext();
    remixer = createJRemixer(context, $, apiKey);

    // Create the filter
    var filter = context.createBiquadFilter();
    filter.type = 0; // Low-pass filter. 
    filter.frequency.value = 1760; 

    // Load the convolver - might still keep this, but with a much smaller chunk of time
    var convolver = context.createConvolver();
    var request = new XMLHttpRequest();
    request.open("GET", convolutionURLs[0], true);
    request.responseType = "arraybuffer";

    // Add a gain to keep things backgrounded.
    var filterGain = context.createGainNode();
    filterGain.gain.value = 0.25;
   
    request.onload = function () {
      info("Convolver loaded...");
      convolver.buffer = context.createBuffer(request.response, false);
    }
    request.send();
    player = remixer.getPlayer();
    filteredPlayer = remixer.getPlayer([convolver, filter, filterGain]);
    info("Loading analysis data...");

    

    

    // Set up our arrays here...
    for (var i = 0; i < 12; i++ ) {
        organizedSegments[intsToNotes(i)] = [];
        organizedSegmentsChords[intsToNotes(i)] = [];
    }

    remixer.remixTrackById(trackID, trackURL, function(t, percent) {
        track = t;

        info(percent + "% of the track loaded...");
        if (track.status == 'ok') {
            // Organize each segment by max chroma
            var chromaFloats = [];
            for (var i = 0; i < track.analysis.segments.length; i++ ) {
                chromaFloats = []
                for (var j = 0; j < track.analysis.segments[i].pitches.length; j++) {
                    chromaFloats.push(parseFloat(track.analysis.segments[i].pitches[j]))
                }
                var maxVal = getMax(chromaFloats);
                var note = intsToNotes(chromaFloats.indexOf(maxVal))
                organizedSegments[note].push(track.analysis.segments[i]);
            }

            // Organize each segment by chord;  if a chord's 3 notes hit the top 3
            // of the chroma, we take it.  We'll just do major for now
            for (var i = 0; i < track.analysis.segments.length; i++ ) {
                var sortedChromaFloats = [];
                chromaFloats = [];
                for (var j = 0; j < track.analysis.segments[i].pitches.length; j++) {
                    chromaFloats.push(parseFloat(track.analysis.segments[i].pitches[j]));
                    sortedChromaFloats.push(parseFloat(track.analysis.segments[i].pitches[j]));
                }
                var sortedChromaFloats = sortedChromaFloats.sort(function(a,b){return b-a});
                // what chord am I?
                for (var j = 0; j < 12; j++) {
                    if (sortedChromaFloats.indexOf(chromaFloats[j]) < 3 &&
                        sortedChromaFloats.indexOf(chromaFloats[(j + 4) % 12]) < 3 &&
                        sortedChromaFloats.indexOf(chromaFloats[(j + 7) % 12]) < 3) {
                        organizedSegmentsChords[intsToNotes(j)].push(track.analysis.segments[i]);
                    }
                }
            }

            // Organize each beat by section of the form.
            var introduction = [0, 240];
            var exposition = [241, 512];
            var development = [513, 634];
            var recap = [635, 773];
            var coda = [774, 855];

            for (var i = 0; i < track.analysis.beats.length; i++ ) {
                if (track.analysis.beats[i].start < introduction[1]) {
                    beatsByForm['introduction'].push(track.analysis.beats[i])
                } else if (track.analysis.beats[i].start < exposition[1]) {
                    beatsByForm['exposition'].push(track.analysis.beats[i])
                } else if (track.analysis.beats[i].start < development[1]) {
                    beatsByForm['development'].push(track.analysis.beats[i])
                } else if (track.analysis.beats[i].start < recap[1]) {
                    beatsByForm['recap'].push(track.analysis.beats[i])
                } else if (track.analysis.beats[i].start < coda[1]) {
                    beatsByForm['coda'].push(track.analysis.beats[i])
                }
            }
            info('Ready!');
        }
        
    });

    // Take user input, update the UI, and parse the input
    $("#textarea-input").keyup(function(e) {
        if (e.which == 13) {
            var theString = $("#textarea-input").val();
            theString = trim(theString);

            var currentText = $('#text-log').html();
            var textArray = currentText.split('<br>');
            if (textArray.length > 10) {
                 textArray.shift();   
            }

            currentText = ''
            for (var i = 0; i < textArray.length; i++) {
                currentText = currentText + textArray[i] + '<br>';
            }

            var newHtml = currentText + theString
            $('#text-log').html(newHtml);
            $("#textarea-input").val("");

            parseInput(theString);
        }
      else if (e.which >= 65 && e.which  <= 76) {
          var theNote = String.fromCharCode(e.which).toLowerCase();
          switch(theNote) {
                  case 'h':
                    theNote = 'bb'
                    break;
                  case 'i':
                    theNote = 'eb'
                    break;
                  case 'j':
                    theNote = 'f#'
                    break;
                  case 'k':
                    theNote = 'c#'
                    break;
                  case 'l':
                    theNote = 'ab'
                    break;
                  default:
                    theNote = theNote;
                    break;
              }
          filteredPlayer.play(0, getRandomElement(organizedSegments[theNote]));
        }
    });
}); // end init
